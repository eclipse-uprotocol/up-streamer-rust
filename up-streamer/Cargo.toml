[package]
name = "up-streamer"
rust-version.workspace = true
version.workspace = true
repository.workspace = true
homepage.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { workspace = true, features = ["unstable"] }
async-trait = { workspace = true }
env_logger = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
prost = { workspace = true }
uuid = { workspace = true }
serde_json = { workspace = true }
up-rust = { workspace = true, features = ["usubscription"] }
protobuf = { version = "3.3", features = ["with-bytes"] }
subscription-cache = {path="../subscription-cache"}
usubscription-static-file = {path="../example-utils/usubscription-static-file"}

[dev-dependencies]
async-broadcast = { version = "0.7.0" }
chrono = { version = "0.4.31", features = [] }
integration-test-utils = { path = "../example-utils/integration-test-utils" }
